<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmer la suppression du client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">
    <div class="delete-container bg-white rounded shadow-sm p-4 w-100" style="max-width: 500px;">
        <div class="page-header text-center mb-4">
            <h1 class="text-danger">  vous etes sur de supprimer ce client ? </h1>
        </div>

        <p class="text-red text-center mb-4">
            vous ne pouvez pas le retourner
        </p>

        <form method="POST" action="/supprimer/{{ client_id }}" class="delete-form">
            <button type="submit" class="btn btn-danger w-100 mb-2">
                Oui, supprimer 
            </button>
        </form>

        <a href="/liste_client" class="btn btn-outline-secondary w-100">
            Annuler
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0fFf3u9p0mD5g2eD0pY93rLddE1JjtZyZBf93h5xa9kMfX6u" crossorigin="anonymous"></script>
</body>
</html>
