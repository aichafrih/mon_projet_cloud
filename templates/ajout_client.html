<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Nouveau Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">
    <div class="add-container bg-white rounded shadow-sm p-4 w-100" style="max-width: 500px;">
        <div class="page-header text-center mb-4">
            <h1>Ajouter un Nouveau Client</h1>
        </div>

        <form method="POST">
            <div class="form-group mb-3">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" class="form-control" required>
            </div>
            
            <div class="form-group mb-3">
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" class="form-control" required>
            </div>
            
            <div class="form-group mb-3">
                <label for="age">Âge:</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>
            
            <div class="form-group mb-3">
                <label for="id_region">Région:</label>
                <select id="id_region" name="id_region" class="form-control">
                    {% for region in regions %}
                    <option value="{{ region[0] }}">{{ region[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit" class="btn btn-secondary w-100 mb-2">Ajouter</button>
        </form>
        <a href="/liste_client" class="btn btn-outline-secondary w-100">
            Annuler
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0fFf3u9p0mD5g2eD0pY93rLddE1JjtZyZBf93h5xa9kMfX6u" crossorigin="anonymous"></script>
</body>
</html>
